<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="resultContainer">
        <h3>Your Result</h3>
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summaryContainer">
        <h3 class="summaryTitle">Summary</h3>
        <div class="skills">
          <ul class="skillList">
            <li class="skill">
              <div class="skillLeft">
                <div class="skillImg">
                  <img src="./assets/images/icon-reaction.svg" alt="" />
                </div>
                <p class="skillName">Reaction</p>
              </div>
              <p class="skillScore"><span class="score">80</span>/100</p>
            </li>
            <li class="skill">
              <div class="skillLeft">
                <div class="skillImg">
                  <img src="./assets/images/icon-reaction.svg" alt="" />
                </div>
                <p class="skillName">Memory</p>
              </div>
              <p class="skillScore"><span class="score">92</span>/100</p>
            </li>
            <li class="skill">
              <div class="skillLeft">
                <div class="skillImg">
                  <img src="./assets/images/icon-reaction.svg" alt="" />
                </div>
                <p class="skillName">Reaction</p>
              </div>
              <p class="skillScore"><span class="score">61</span>/100</p>
            </li>
            <li class="skill">
              <div class="skillLeft">
                <div class="skillImg">
                  <img src="./assets/images/icon-reaction.svg" alt="" />
                </div>
                <p class="skillName">Reaction</p>
              </div>
              <p class="skillScore"><span class="score">72</span>/100</p>
            </li>
          </ul>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
